{% extends "layout.html" %}

{% block heading %}
<h1>Sign up to receive our latest blog updates!</h1>

<style>
    header {
        background-color: blue;
        color: white;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
    }

    body {
        background-color: honeydew;
        background-image: url('https://cdn.leonardo.ai/users/f0e7b324-3acb-4b05-9a7b-a81d458c4714/generations/88c15065-7f5a-4ce1-a8e8-813a763cbe79/Leonardo_Phoenix_10_a_highly_detailed_ultrahigh_resolution_bla_2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
    }

    .form-container {
        display: flex;
        justify-content: flex-start;
        margin-left: 80px;
        margin-top: 50px;
    }

    form {
        background-color: rgba(255, 255, 255, 0.9);
        width: 400px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    button {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: darkblue;
    }

    a {
        color: navy;
        text-decoration: none;
    }

    .error {
        color: red;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block body %}
<div class="form-container">
    <form action="{{ url_for('hello') }}" method="post" id="signupForm">
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" 
               pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>

        <button type="submit">Submit</button>

        <p style="text-align:center; margin-top:15px;">
            <a href="{{ url_for('index') }}">‚Üê Back to Previous Page</a>
        </p>
    </form>
</div>

<script>
    document.getElementById('name').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^A-Za-z\s]/g, '');
    });
</script>
{% endblock %}
